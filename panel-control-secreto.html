<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Control Neo Study</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00C4FF, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            margin: 25px 0 15px 0;
            color: #00C4FF;
            border-bottom: 2px solid #00C4FF;
            padding-bottom: 8px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00C4FF;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #00C4FF, #007bff);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
        }
        
        .danger {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        
        .success {
            background: linear-gradient(135deg, #00b09b, #96c93d);
        }

        .warning {
            background: linear-gradient(135deg, #ff9800, #ff5722);
        }
        
        .create-code-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .form-input {
            flex: 1;
            min-width: 200px;
        }

        .form-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00C4FF;
        }

        .form-input input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .form-input input:focus {
            outline: 2px solid #00C4FF;
        }
        
        .codigo {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #00C4FF;
        }
        
        .usado {
            border-left-color: #00b09b;
            background: rgba(0, 176, 155, 0.2);
        }
        
        .disponible {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.2);
        }

        .bloqueado {
            border-left-color: #ff4b2b;
            background: rgba(255, 75, 43, 0.2);
        }
        
        .user-info {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 5px;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #888;
        }

        .price-tag {
            background: #00C4FF;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-activo {
            background: #00b09b;
            color: white;
        }

        .status-bloqueado {
            background: #ff4b2b;
            color: white;
        }

        .action-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 15px;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .section {
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
            
            .form-input {
                min-width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê PANEL CONTROL NEO STUDY</h1>
        
        <div class="stats" id="stats">
            <!-- Las estad√≠sticas se cargan aqu√≠ -->
        </div>
        
        <div class="section">
            <h2>üìù CREAR C√ìDIGO MANUAL</h2>
            <div class="create-code-form">
                <div class="form-group">
                    <div class="form-input">
                        <label for="nuevoCodigo">C√ìDIGO:</label>
                        <input type="text" id="nuevoCodigo" placeholder="Ej: MATH7X9, STUDY4K3" maxlength="10">
                    </div>
                    <div class="form-input">
                        <label for="precioCodigo">PRECIO (S/):</label>
                        <input type="number" id="precioCodigo" placeholder="6.00" min="0" step="0.01" value="6.00">
                    </div>
                    <button onclick="crearCodigoManual()" class="success">‚úÖ ACTIVAR C√ìDIGO</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="verUsuarios()">üë• VER USUARIOS</button>
            <button onclick="verCodigos()">üîë VER TODOS LOS C√ìDIGOS</button>
            <button onclick="generarCodigos()" class="success">üÜï GENERAR 5 C√ìDIGOS</button>
            <button onclick="exportarDatos()">üìß EXPORTAR REPORTE</button>
            <button onclick="reiniciarTodo()" class="danger">üö® REINICIAR TODO</button>
        </div>
        
        <div id="lista"></div>
    </div>

    <script>
        // C√ìDIGOS MAESTROS - BASE DE DATOS
        let codigosMaestros = {};

        // CARGAR DATOS AL INICIAR
        function cargarDatos() {
            const datosGuardados = localStorage.getItem('neoStudyCodigosMaestros');
            if (datosGuardados) {
                codigosMaestros = JSON.parse(datosGuardados);
            } else {
                // C√ìDIGOS INICIALES DE EJEMPLO
                codigosMaestros = {
                    "MATH7X9": { 
                        usado: false, 
                        usuario: null, 
                        contacto: null,
                        precio: "6.00",
                        activo: true,
                        fechaCreacion: new Date().toLocaleString(),
                        curso: "Planteo de Ecuaciones"
                    },
                    "STUDY4K3": { 
                        usado: false, 
                        usuario: null, 
                        contacto: null,
                        precio: "10.00", 
                        activo: true,
                        fechaCreacion: new Date().toLocaleString(),
                        curso: "Planteo de Ecuaciones"
                    }
                };
                guardarDatos();
            }
            actualizarEstadisticas();
        }

        function guardarDatos() {
            localStorage.setItem('neoStudyCodigosMaestros', JSON.stringify(codigosMaestros));
        }

        function actualizarEstadisticas() {
            const total = Object.keys(codigosMaestros).length;
            const usados = Object.values(codigosMaestros).filter(c => c.usado).length;
            const activos = Object.values(codigosMaestros).filter(c => c.activo).length;
            const ingresos = Object.values(codigosMaestros)
                .filter(c => c.usado)
                .reduce((sum, c) => sum + parseFloat(c.precio || 0), 0);
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${total}</div>
                    <div>Total C√≥digos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${usados}</div>
                    <div>C√≥digos Usados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${activos}</div>
                    <div>C√≥digos Activos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">S/ ${ingresos.toFixed(2)}</div>
                    <div>Ingresos Totales</div>
                </div>
            `;
        }

        // CREAR C√ìDIGO MANUAL
        function crearCodigoManual() {
            const codigoInput = document.getElementById('nuevoCodigo');
            const precioInput = document.getElementById('precioCodigo');
            
            const codigo = codigoInput.value.trim().toUpperCase();
            const precio = parseFloat(precioInput.value).toFixed(2);
            
            if (!codigo) {
                alert('‚ùå Escribe un c√≥digo');
                return;
            }
            
            if (!precio || precio <= 0) {
                alert('‚ùå Precio inv√°lido');
                return;
            }
            
            if (codigosMaestros[codigo]) {
                alert('‚ùå Este c√≥digo ya existe');
                return;
            }
            
            // CREAR NUEVO C√ìDIGO
            codigosMaestros[codigo] = {
                usado: false,
                usuario: null,
                contacto: null,
                precio: precio,
                activo: true,
                fechaCreacion: new Date().toLocaleString(),
                curso: "Planteo de Ecuaciones"
            };
            
            guardarDatos();
            
            // LIMPIAR FORMULARIO
            codigoInput.value = '';
            precioInput.value = '6.00';
            
            alert(`‚úÖ C√≥digo creado: ${codigo}\nüí∞ Precio: S/ ${precio}`);
            verCodigos();
        }

        // VER TODOS LOS USUARIOS
        function verUsuarios() {
            cargarDatos();
            let html = '<h2>üë• USUARIOS CON ACCESO</h2>';
            
            const usuariosActivos = Object.keys(codigosMaestros)
                .filter(codigo => codigosMaestros[codigo].usado && codigosMaestros[codigo].activo);
            
            if (usuariosActivos.length === 0) {
                html += '<p>No hay usuarios con acceso activo.</p>';
            } else {
                usuariosActivos.forEach(codigo => {
                    const info = codigosMaestros[codigo];
                    html += `
                        <div class="codigo usado">
                            <strong>${codigo}</strong> 
                            <span class="price-tag">S/ ${info.precio}</span>
                            <span class="status-badge status-activo">ACTIVO</span>
                            
                            <div class="user-info">
                                üë§ <strong>${info.usuario || 'Usuario'}</strong><br>
                                üìû ${info.contacto || 'Sin contacto'}<br>
                                üìÖ Activado: ${info.fechaActivacion || 'Sin fecha'}
                            </div>
                            
                            <div class="action-buttons">
                                <button class="action-btn danger" onclick="bloquearUsuario('${codigo}')">
                                    üö® BLOQUEAR USUARIO
                                </button>
                                <button class="action-btn warning" onclick="reactivarCodigo('${codigo}')">
                                    üîÑ REACTIVAR C√ìDIGO
                                </button>
                            </div>
                        </div>
                    `;
                });
            }
            
            document.getElementById('lista').innerHTML = html;
        }

        // VER TODOS LOS C√ìDIGOS
        function verCodigos() {
            cargarDatos();
            let html = '<h2>üîë TODOS LOS C√ìDIGOS</h2>';
            
            const codigosOrdenados = Object.keys(codigosMaestros).sort();
            
            if (codigosOrdenados.length === 0) {
                html += '<p>No hay c√≥digos creados.</p>';
            } else {
                codigosOrdenados.forEach(codigo => {
                    const info = codigosMaestros[codigo];
                    const estado = info.activo ? 'ACTIVO' : 'BLOQUEADO';
                    const claseEstado = info.activo ? 'status-activo' : 'status-bloqueado';
                    const claseCodigo = info.usado ? 'usado' : (info.activo ? 'disponible' : 'bloqueado');
                    
                    html += `
                        <div class="codigo ${claseCodigo}">
                            <strong>${codigo}</strong> 
                            <span class="price-tag">S/ ${info.precio}</span>
                            <span class="status-badge ${claseEstado}">${estado}</span>
                            
                            <div class="user-info">
                                ${info.usado ? 
                                    `üë§ <strong>${info.usuario}</strong><br>
                                     üìû ${info.contacto || 'Sin contacto'}<br>
                                     üìÖ ${info.fechaActivacion || 'Sin fecha'}` 
                                    : 
                                    `üíé <strong>DISPONIBLE</strong><br>
                                     üìÖ Creado: ${info.fechaCreacion}`
                                }
                            </div>
                            
                            <div class="action-buttons">
                                ${!info.usado ? `
                                    <button class="action-btn ${info.activo ? 'danger' : 'success'}" 
                                            onclick="${info.activo ? 'bloquearCodigo' : 'activarCodigo'}('${codigo}')">
                                        ${info.activo ? 'üö´ BLOQUEAR' : '‚úÖ ACTIVAR'}
                                    </button>
                                ` : ''}
                                
                                <button class="action-btn warning" onclick="editarPrecio('${codigo}')">
                                    üí∞ EDITAR PRECIO
                                </button>
                                
                                ${!info.usado ? `
                                    <button class="action-btn danger" onclick="eliminarCodigo('${codigo}')">
                                        üóëÔ∏è ELIMINAR
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
            }
            
            document.getElementById('lista').innerHTML = html;
        }

        // BLOQUEAR USUARIO (QUITAR ACCESO)
        function bloquearUsuario(codigo) {
            if (confirm(`üö® ¬øBLOQUEAR a ${codigosMaestros[codigo].usuario}?\n\nEl usuario perder√° acceso inmediatamente.`)) {
                codigosMaestros[codigo].activo = false;
                guardarDatos();
                alert('‚úÖ Usuario bloqueado. Ya no tiene acceso al curso.');
                verUsuarios();
            }
        }

        // BLOQUEAR C√ìDIGO (NO SE PUEDE USAR)
        function bloquearCodigo(codigo) {
            if (confirm(`üö´ ¬øBLOQUEAR c√≥digo ${codigo}?\n\nNo se podr√° usar para acceder al curso.`)) {
                codigosMaestros[codigo].activo = false;
                guardarDatos();
                alert('‚úÖ C√≥digo bloqueado.');
                verCodigos();
            }
        }

        // ACTIVAR C√ìDIGO
        function activarCodigo(codigo) {
            codigosMaestros[codigo].activo = true;
            guardarDatos();
            alert('‚úÖ C√≥digo activado.');
            verCodigos();
        }

        // REACTIVAR C√ìDIGO USADO
        function reactivarCodigo(codigo) {
            if (confirm(`üîÑ ¬øREACTIVAR c√≥digo ${codigo}?\n\nSe borrar√° el usuario actual y quedar√° disponible.`)) {
                codigosMaestros[codigo] = {
                    usado: false,
                    usuario: null,
                    contacto: null,
                    precio: codigosMaestros[codigo].precio,
                    activo: true,
                    fechaCreacion: codigosMaestros[codigo].fechaCreacion,
                    curso: "Planteo de Ecuaciones"
                };
                guardarDatos();
                alert('‚úÖ C√≥digo reactivado y disponible.');
                verCodigos();
            }
        }

        // EDITAR PRECIO
        function editarPrecio(codigo) {
            const nuevoPrecio = prompt(`üí∞ EDITAR PRECIO de ${codigo}\n\nPrecio actual: S/ ${codigosMaestros[codigo].precio}\n\nNuevo precio:`, codigosMaestros[codigo].precio);
            
            if (nuevoPrecio && !isNaN(nuevoPrecio) && nuevoPrecio > 0) {
                codigosMaestros[codigo].precio = parseFloat(nuevoPrecio).toFixed(2);
                guardarDatos();
                alert(`‚úÖ Precio actualizado: S/ ${codigosMaestros[codigo].precio}`);
                verCodigos();
            }
        }

        // ELIMINAR C√ìDIGO
        function eliminarCodigo(codigo) {
            if (confirm(`üóëÔ∏è ¬øELIMINAR c√≥digo ${codigo}?\n\nEsta acci√≥n no se puede deshacer.`)) {
                delete codigosMaestros[codigo];
                guardarDatos();
                alert('‚úÖ C√≥digo eliminado.');
                verCodigos();
            }
        }

        // GENERAR C√ìDIGOS AUTOM√ÅTICOS
        function generarCodigos() {
            cargarDatos();
            
            const nuevosCodigos = {};
            for (let i = 0; i < 5; i++) {
                const numero = Object.keys(codigosMaestros).length + i + 1;
                const codigo = 'NEO' + numero.toString().padStart(3, '0');
                nuevosCodigos[codigo] = { 
                    usado: false, 
                    usuario: null,
                    contacto: null,
                    precio: "6.00",
                    activo: true,
                    fechaCreacion: new Date().toLocaleString(),
                    curso: "Planteo de Ecuaciones"
                };
            }
            
            Object.assign(codigosMaestros, nuevosCodigos);
            guardarDatos();
            
            alert('‚úÖ 5 nuevos c√≥digos generados!\n\n' + Object.keys(nuevosCodigos).join(', '));
            verCodigos();
        }

        // EXPORTAR DATOS
        function exportarDatos() {
            cargarDatos();
            
            const usuariosActivos = Object.keys(codigosMaestros).filter(codigo => codigosMaestros[codigo].usado);
            const codigosDisponibles = Object.keys(codigosMaestros).filter(codigo => !codigosMaestros[codigo].usado && codigosMaestros[codigo].activo);
            const ingresos = Object.values(codigosMaestros)
                .filter(c => c.usado)
                .reduce((sum, c) => sum + parseFloat(c.precio || 0), 0);
            
            let texto = "NEO STUDY - REPORTE COMPLETO\n";
            texto += "=".repeat(40) + "\n";
            texto += "Fecha: " + new Date().toLocaleString() + "\n";
            texto += "Total clientes: " + usuariosActivos.length + "\n";
            texto += "C√≥digos disponibles: " + codigosDisponibles.length + "\n";
            texto += "Ingresos totales: S/ " + ingresos.toFixed(2) + "\n\n";
            
            // CLIENTES
            texto += "CLIENTES ACTIVOS:\n";
            texto += "-".repeat(40) + "\n";
            usuariosActivos.forEach((codigo, index) => {
                const info = codigosMaestros[codigo];
                texto += `${index + 1}. ${codigo} - S/ ${info.precio}\n`;
                texto += `   üë§ ${info.usuario || 'No registrado'}\n`;
                texto += `   üìû ${info.contacto || 'No registrado'}\n`;
                texto += `   üìÖ ${info.fechaActivacion || 'No registrada'}\n\n`;
            });
            
            // C√ìDIGOS DISPONIBLES
            texto += "C√ìDIGOS DISPONIBLES:\n";
            texto += "-".repeat(40) + "\n";
            codigosDisponibles.forEach((codigo, index) => {
                const info = codigosMaestros[codigo];
                texto += `${index + 1}. ${codigo} - S/ ${info.precio}\n`;
            });
            
            // Descargar archivo
            const blob = new Blob([texto], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `reporte-neo-study-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            
            alert(`‚úÖ Reporte exportado!\n\nClientes: ${usuariosActivos.length}\nDisponibles: ${codigosDisponibles.length}\nIngresos: S/ ${ingresos.toFixed(2)}`);
        }

        // REINICIAR TODO
        function reiniciarTodo() {
            if (confirm('üö® ¬øREINICIAR COMPLETAMENTE EL SISTEMA?\n\n‚ö†Ô∏è Esto eliminar√° TODOS los c√≥digos y accesos.')) {
                if (prompt('Escribe "REINICIAR" para confirmar:') === 'REINICIAR') {
                    localStorage.removeItem('neoStudyCodigosMaestros');
                    
                    // C√≥digos iniciales
                    codigosMaestros = {
                        "MATH7X9": { 
                            usado: false, 
                            usuario: null, 
                            contacto: null,
                            precio: "6.00",
                            activo: true,
                            fechaCreacion: new Date().toLocaleString(),
                            curso: "Planteo de Ecuaciones"
                        }
                    };
                    guardarDatos();
                    
                    alert('‚úÖ Sistema reiniciado. C√≥digo inicial MATH7X9 creado.');
                    location.reload();
                }
            }
        }

        // INICIAR
        document.addEventListener('DOMContentLoaded', function() {
            cargarDatos();
            verCodigos();
        });
    </script>
</body>
</html>
