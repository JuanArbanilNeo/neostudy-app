<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Control Neo Study - Premium</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #00C4FF;
            --primary-dark: #007bff;
            --success: #00b09b;
            --warning: #ff9800;
            --danger: #ff4b2b;
            --dark: #1a1a1a;
            --light: #f8f9fa;
            --card-bg: rgba(255, 255, 255, 0.1);
            --text-light: #ffffff;
            --text-muted: #adb5bd;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.85);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid var(--primary);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, var(--primary), #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 196, 255, 0.3);
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        h2 {
            margin: 25px 0 15px 0;
            color: var(--primary);
            border-bottom: 2px solid var(--primary);
            padding-bottom: 8px;
            font-size: 1.5rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 196, 255, 0.2);
        }
        
        .stat-number {
            font-size: 2.2rem;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .stat-trend {
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .trend-up {
            color: var(--success);
        }

        .trend-down {
            color: var(--danger);
        }
        
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 15px rgba(0, 196, 255, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #ff416c);
        }

        .btn-success {
            background: linear-gradient(135deg, var(--success), #96c93d);
        }

        .btn-warning {
            background: linear-gradient(135deg, var(--warning), #ff5722);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6c757d, #495057);
        }
        
        .create-code-form {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-title {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            color: var(--primary);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-label {
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: 2px solid var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 196, 255, 0.3);
            background: white;
        }

        .form-hint {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-top: 5px;
        }
        
        .search-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-container {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input {
            flex: 1;
            min-width: 250px;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .filter-select {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            min-width: 150px;
        }
        
        .codigo {
            background: var(--card-bg);
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            border-left: 5px solid var(--primary);
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .codigo:hover {
            transform: translateX(5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .usado {
            border-left-color: var(--success);
            background: rgba(0, 176, 155, 0.15);
        }
        
        .disponible {
            border-left-color: var(--warning);
            background: rgba(255, 152, 0, 0.15);
        }

        .bloqueado {
            border-left-color: var(--danger);
            background: rgba(255, 75, 43, 0.15);
        }
        
        .codigo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 12px;
        }

        .codigo-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: var(--text-light);
        }
        
        .codigo-meta {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .user-info {
            font-size: 0.95rem;
            color: var(--text-muted);
            margin-top: 8px;
            line-height: 1.5;
        }

        .user-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .user-detail {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .timestamp {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-top: 5px;
        }

        .price-tag {
            background: var(--primary);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .status-activo {
            background: var(--success);
            color: white;
        }

        .status-bloqueado {
            background: var(--danger);
            color: white;
        }

        .status-usado {
            background: var(--warning);
            color: white;
        }

        .action-buttons {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 16px;
            font-size: 0.85rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .section {
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .loading-spinner {
            border: 3px solid rgba(0, 196, 255, 0.3);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: var(--danger);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .success-msg {
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .warning-msg {
            background: var(--warning);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .info-msg {
            background: var(--primary);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: center;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .sync-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .sync-online {
            color: var(--success);
        }

        .sync-offline {
            color: var(--warning);
        }

        .sync-error {
            color: var(--danger);
        }

        .sync-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .sync-indicator.online {
            background: var(--success);
            animation: pulse 2s infinite;
        }

        .sync-indicator.offline {
            background: var(--warning);
        }

        .sync-indicator.error {
            background: var(--danger);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 25px;
        }

        .pagination-btn {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-btn.active {
            background: var(--primary);
        }

        .pagination-btn:hover:not(.disabled) {
            background: var(--primary);
        }

        .pagination-btn.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .search-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-input, .filter-select {
                min-width: 100%;
            }
            
            .codigo-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats {
                grid-template-columns: 1fr;
            }
            
            .quick-actions {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .user-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 PANEL CONTROL NEO STUDY</h1>
            <p class="subtitle">Sistema de Gestión de Códigos Premium - V3.0</p>
            <div class="sync-status" id="syncStatus">
                <span class="sync-indicator" id="syncIndicator"></span>
                <span id="syncText">Conectando...</span>
                <span id="lastSync" style="margin-left: 15px; font-size: 0.8rem; color: var(--text-muted);"></span>
            </div>
        </div>
        
        <div class="dashboard">
            <div>
                <div class="stats" id="stats">
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        Cargando estadísticas...
                    </div>
                </div>
                
                <div class="quick-actions">
                    <button onclick="cargarDatos()" class="btn">
                        <i class="fas fa-sync-alt"></i> ACTUALIZAR
                    </button>
                    <button onclick="verUsuarios()" class="btn btn-secondary">
                        <i class="fas fa-users"></i> VER USUARIOS
                    </button>
                    <button onclick="verCodigos()" class="btn">
                        <i class="fas fa-key"></i> TODOS LOS CÓDIGOS
                    </button>
                    <button onclick="generarCodigos()" class="btn btn-success">
                        <i class="fas fa-plus"></i> GENERAR 5 CÓDIGOS
                    </button>
                    <button onclick="probarConexion()" class="btn btn-warning">
                        <i class="fas fa-wifi"></i> PROBAR CONEXIÓN
                    </button>
                    <button onclick="forzarSincronizacion()" class="btn btn-success">
                        <i class="fas fa-cloud-upload-alt"></i> SINCRONIZAR
                    </button>
                </div>
            </div>
            
            <div class="create-code-form">
                <div class="form-title">
                    <i class="fas fa-plus-circle"></i>
                    <h2>CREAR CÓDIGO MANUAL</h2>
                </div>
                <div class="form-grid">
                    <div class="form-group">
                        <label for="nuevoCodigo" class="form-label">
                            <i class="fas fa-key"></i> CÓDIGO:
                        </label>
                        <input type="text" id="nuevoCodigo" class="form-input" 
                               placeholder="Ej: MATH7X9, STUDY4K3" maxlength="10"
                               pattern="[A-Z0-9]{4,10}" title="Solo letras mayúsculas y números (4-10 caracteres)">
                        <div class="form-hint">Solo mayúsculas y números</div>
                    </div>
                    <div class="form-group">
                        <label for="precioCodigo" class="form-label">
                            <i class="fas fa-dollar-sign"></i> PRECIO (S/):
                        </label>
                        <input type="number" id="precioCodigo" class="form-input" 
                               placeholder="6.00" min="0" step="0.01" value="6.00">
                        <div class="form-hint">Precio en soles</div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">&nbsp;</label>
                        <button onclick="crearCodigoManual()" class="btn btn-success">
                            <i class="fas fa-check"></i> CREAR CÓDIGO
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" class="search-input" 
                       placeholder="🔍 Buscar código, usuario o contacto...">
                <select id="statusFilter" class="filter-select">
                    <option value="all">Todos los estados</option>
                    <option value="activo">Disponibles</option>
                    <option value="usado">Usados</option>
                    <option value="bloqueado">Bloqueados</option>
                </select>
                <button onclick="filtrarCodigos()" class="btn">
                    <i class="fas fa-filter"></i> FILTRAR
                </button>
                <button onclick="limpiarFiltros()" class="btn btn-secondary">
                    <i class="fas fa-times"></i> LIMPIAR
                </button>
            </div>
        </div>

        <div id="mensajes"></div>
        
        <div id="lista">
            <div class="loading">
                <div class="loading-spinner"></div>
                Cargando datos del sistema...
            </div>
        </div>

        <div class="pagination" id="pagination" style="display: none;">
            <button class="pagination-btn disabled" id="prevPage">
                <i class="fas fa-chevron-left"></i> Anterior
            </button>
            <span id="pageInfo" style="padding: 10px 15px;">Página 1 de 1</span>
            <button class="pagination-btn disabled" id="nextPage">
                Siguiente <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <script>
        // ===== CONFIGURACIÓN =====
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwqMOdb1OnJbQ-DF8DF_RV8RGhF1QUxPM5F4MNrM-UimSn8kq3NciHSBbeT2XR7uyppyg/exec';
        const BACKUP_STORAGE_KEY = 'neoStudyCodigosBackup';
        const CONFIG_STORAGE_KEY = 'neoStudyConfig';
        
        // ===== ESTADO GLOBAL =====
        let estadoGlobal = {
            codigos: {},
            filtros: {
                busqueda: '',
                estado: 'all'
            },
            paginacion: {
                paginaActual: 1,
                porPagina: 10,
                totalPaginas: 1
            },
            ultimaSincronizacion: null,
            online: false,
            sincronizando: false
        };

        // ===== INICIALIZACIÓN =====
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 Iniciando Panel de Control Premium...');
            cargarConfiguracion();
            iniciarSincronizacionSilenciosa();
            configurarEventos();
        });

        function configurarEventos() {
            // Búsqueda en tiempo real
            document.getElementById('searchInput').addEventListener('input', function(e) {
                estadoGlobal.filtros.busqueda = e.target.value;
                debounce(filtrarCodigos, 300)();
            });

            // Filtro por estado
            document.getElementById('statusFilter').addEventListener('change', function(e) {
                estadoGlobal.filtros.estado = e.target.value;
                filtrarCodigos();
            });

            // Teclas rápidas
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey || e.metaKey) {
                    switch(e.key) {
                        case 'r': e.preventDefault(); cargarDatos(); break;
                        case 'n': e.preventDefault(); document.getElementById('nuevoCodigo').focus(); break;
                        case 'f': e.preventDefault(); document.getElementById('searchInput').focus(); break;
                    }
                }
            });
        }

        // ===== FUNCIONES DE UTILIDAD =====
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        function formatoFecha(fecha) {
            if (!fecha) return 'Nunca';
            return new Date(fecha).toLocaleString('es-ES', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function tiempoRelativo(fecha) {
            if (!fecha) return 'nunca';
            
            const ahora = new Date();
            const diferencia = ahora - new Date(fecha);
            const minutos = Math.floor(diferencia / (1000 * 60));
            const horas = Math.floor(diferencia / (1000 * 60 * 60));
            
            if (minutos < 1) return 'ahora mismo';
            if (minutos < 60) return `hace ${minutos} min`;
            if (horas < 24) return `hace ${horas} h`;
            
            return formatoFecha(fecha);
        }

        // ===== GESTIÓN DE CONFIGURACIÓN =====
        function cargarConfiguracion() {
            const config = JSON.parse(localStorage.getItem(CONFIG_STORAGE_KEY) || '{}');
            if (config.filtros) estadoGlobal.filtros = config.filtros;
            if (config.paginacion) estadoGlobal.paginacion = config.paginacion;
            if (config.ultimaSincronizacion) estadoGlobal.ultimaSincronizacion = config.ultimaSincronizacion;
            
            // Aplicar filtros guardados
            document.getElementById('searchInput').value = estadoGlobal.filtros.busqueda;
            document.getElementById('statusFilter').value = estadoGlobal.filtros.estado;
            
            // Actualizar UI de sincronización
            actualizarEstadoSincronizacion();
        }

        function guardarConfiguracion() {
            const config = {
                filtros: estadoGlobal.filtros,
                paginacion: estadoGlobal.paginacion,
                ultimaSincronizacion: estadoGlobal.ultimaSincronizacion
            };
            localStorage.setItem(CONFIG_STORAGE_KEY, JSON.stringify(config));
        }

        // ===== SISTEMA DE SINCRONIZACIÓN SILENCIOSA =====
        async function sincronizarSilenciosamente() {
            if (estadoGlobal.sincronizando) return;
            
            estadoGlobal.sincronizando = true;
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getAllCodes&timestamp=${Date.now()}`);
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        // Solo actualizar si hay cambios
                        const codigosAnteriores = JSON.stringify(estadoGlobal.codigos);
                        const codigosNuevos = JSON.stringify(data.codigos);
                        
                        if (codigosAnteriores !== codigosNuevos) {
                            estadoGlobal.codigos = data.codigos;
                            estadoGlobal.ultimaSincronizacion = new Date().toISOString();
                            localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(data.codigos));
                            
                            // Actualizar UI silenciosamente

                            console.log('✅ Sincronización silenciosa completada');

                    }
                }
            } catch (error) {
                console.log('⚠ Error en sincronización silenciosa:', error);
                estadoGlobal.online = false;
                
                // Usar datos locales si es la primera carga
                if (Object.keys(estadoGlobal.codigos).length === 0) {
                    usarSistemaLocal();
                }
            } finally {
                estadoGlobal.sincronizando = false;
                actualizarEstadoSincronizacion();
                guardarConfiguracion();
            }
        }

        function iniciarSincronizacionSilenciosa() {
            // Cargar datos iniciales
            cargarDatosIniciales();
            
            // Sincronizar cada 2 minutos silenciosamente
            setInterval(sincronizarSilenciosamente, 120000);
            
            // Sincronizar cuando la página se vuelve visible
            document.addEventListener('visibilitychange', function() {
                if (!document.hidden) {
                    sincronizarSilenciosamente();
                }
            });

        // ===== GESTIÓN DE CÓDIGOS =====
        async function crearCodigoManual() {
            const codigo = document.getElementById('nuevoCodigo').value.trim().toUpperCase();
            const precio = parseFloat(document.getElementById('precioCodigo').value).toFixed(2);
            
            // Validaciones
            if (!codigo) {
                mostrarMensaje('❌ Escribe un código', 'error');
                return;
            }
            
            if (!/^[A-Z0-9]{4,10}$/.test(codigo)) {
                mostrarMensaje('❌ El código debe tener 4-10 caracteres (solo mayúsculas y números)', 'error');
                return;
            }
            
            if (!precio || precio <= 0) {
                mostrarMensaje('❌ Precio inválido', 'error');
                return;
            }

            // Verificar si ya existe
            if (estadoGlobal.codigos[codigo]) {
                mostrarMensaje('❌ Este código ya existe', 'error');
                return;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'createCode',
                        codigo: codigo,
                        precio: precio,
                        curso: 'Planteo de Ecuaciones'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('nuevoCodigo').value = '';
                    mostrarMensaje(`✅ Código creado: ${codigo}`, 'success');
                    // Sincronizar cambios
                    sincronizarSilenciosamente();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.log('⚠ Error, creando localmente:', error);
                
                // Crear localmente
                estadoGlobal.codigos[codigo] = {
                    estado: 'activo', 
                    usuario: null, 
                    precio: precio,
                    fechaCreacion: new Date().toLocaleString(),
                    fechaActivacion: null,
                    contacto: null,
                    curso: 'Planteo de Ecuaciones'
                };
                
                localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(estadoGlobal.codigos));
                document.getElementById('nuevoCodigo').value = '';
                mostrarMensaje(`✅ Código creado localmente: ${codigo}`, 'warning');
                actualizarInterfaz();
            }
        }

        async function generarCodigos() {
            const cantidad = 5;
            const precio = '6.00';
            
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'generateCodes',
                        cantidad: cantidad,
                        precio: precio,
                        curso: 'Planteo de Ecuaciones'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    mostrarMensaje(`✅ ${cantidad} códigos generados!`, 'success');
                    // Sincronizar cambios
                    sincronizarSilenciosamente();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.log('⚠ Error, generando localmente:', error);
                const nuevosCodigos = [];
                
                for (let i = 0; i < cantidad; i++) {
                    const codigo = generarCodigoUnico();
                    estadoGlobal.codigos[codigo] = {
                        estado: 'activo', 
                        usuario: null, 
                        precio: precio,
                        fechaCreacion: new Date().toLocaleString(),
                        fechaActivacion: null,
                        contacto: null,
                        curso: 'Planteo de Ecuaciones'
                    };
                    nuevosCodigos.push(codigo);
                }
                
                localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(estadoGlobal.codigos));
                mostrarMensaje(`✅ ${cantidad} códigos generados localmente`, 'warning');
                actualizarInterfaz();
            }
        }

        function generarCodigoUnico() {
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let codigo;
            
            do {
                codigo = '';
                for (let i = 0; i < 7; i++) {
                    codigo += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
                }
            } while (estadoGlobal.codigos[codigo]);
            
            return codigo;
        }

        async function copiarCodigo(codigo) {

            } catch (error) {
                // Fallback para navegadores antiguos
                const textArea = document.createElement('textarea');
                textArea.value = codigo;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                mostrarMensaje(`📋 Código ${codigo} copiado`, 'success');
            }
        }

        function mostrarEstadisticas(codigos) {
            const total = Object.keys(codigos).length;
            const usados = Object.values(codigos).filter(c => c.estado === 'usado').length;
            const activos = Object.values(codigos).filter(c => c.estado === 'activo').length;
            const ingresos = Object.values(codigos).filter(c => c.estado === 'usado').reduce((sum, c) => sum + parseFloat(c.precio || 0), 0);
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${total}</div>
                    <div class="stat-label">Total Códigos</div>
                    <div class="stat-trend">${estadoGlobal.online ? '🌐 Online' : '📱 Local'}</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${usados}</div>
                    <div class="stat-label">Códigos Usados</div>
                    <div class="stat-trend trend-up">${((usados/total)*100).toFixed(1)}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${activos}</div>
                    <div class="stat-label">Disponibles</div>
                    <div class="stat-trend">${((activos/total)*100).toFixed(1)}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">S/ ${ingresos.toFixed(2)}</div>
                    <div class="stat-label">Ingresos Totales</div>
                    <div class="stat-trend trend-up">${ingresos > 0 ? '↗️' : '➡️'}</div>
                </div>
            `;
        }

        function filtrarCodigos() {
            estadoGlobal.paginacion.paginaActual = 1;
            aplicarFiltrosYMostrar();
        }

        function limpiarFiltros() {
            estadoGlobal.filtros.busqueda = '';
            estadoGlobal.filtros.estado = 'all';
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = 'all';
            filtrarCodigos();
        }

        function aplicarFiltrosYMostrar() {
            let codigosFiltrados = Object.entries(estadoGlobal.codigos);
            
            // Aplicar filtro de búsqueda
            if (estadoGlobal.filtros.busqueda) {
                const busqueda = estadoGlobal.filtros.busqueda.toLowerCase();
                codigosFiltrados = codigosFiltrados.filter(([codigo, info]) => 
                    codigo.toLowerCase().includes(busqueda) ||
                    (info.usuario && info.usuario.toLowerCase().includes(busqueda)) ||
                    (info.contacto && info.contacto.toLowerCase().includes(busqueda))
                );
            }
            
            // Aplicar filtro de estado
            if (estadoGlobal.filtros.estado !== 'all') {
                codigosFiltrados = codigosFiltrados.filter(([_, info]) => 
                    info.estado === estadoGlobal.filtros.estado
                );
            }
            
            // Ordenar por fecha de creación (más recientes primero)
            codigosFiltrados.sort((a, b) => {
                return new Date(b[1].fechaCreacion) - new Date(a[1].fechaCreacion);
            });
            
            mostrarListaCodigosPaginada(codigosFiltrados);
        }

        function mostrarListaCodigosPaginada(codigosFiltrados) {
            const totalItems = codigosFiltrados.length;
            const totalPaginas = Math.ceil(totalItems / estadoGlobal.paginacion.porPagina);
            estadoGlobal.paginacion.totalPaginas = totalPaginas;
            
            const inicio = (estadoGlobal.paginacion.paginaActual - 1) * estadoGlobal.paginacion.porPagina;
            const fin = inicio + estadoGlobal.paginacion.porPagina;
            const codigosPagina = codigosFiltrados.slice(inicio, fin);
            
            let html = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h2>🔑 CÓDIGOS ${estadoGlobal.filtros.estado !== 'all' ? `- ${estadoGlobal.filtros.estado.toUpperCase()}` : ''}</h2>
                    <div style="color: var(--text-muted); font-size: 0.9rem;">
                        Mostrando ${codigosPagina.length} de ${totalItems} códigos
                    </div>
                </div>
            `;
            
            if (codigosPagina.length === 0) {
                html += `
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <h3>No se encontraron códigos</h3>
                        <p>Intenta con otros términos de búsqueda o crea nuevos códigos.</p>
                    </div>
                `;
            } else {
                codigosPagina.forEach(([codigo, info]) => {
                    const estado = info.estado || 'activo';
                    const claseEstado = estado === 'activo' ? 'status-activo' : 
                                      estado === 'usado' ? 'status-usado' : 'status-bloqueado';
                    const textoEstado = estado === 'activo' ? 'DISPONIBLE' : 
                                      estado === 'usado' ? 'USADO' : 'BLOQUEADO';
                    const claseCodigo = estado === 'usado' ? 'usado' : 
                                      estado === 'activo' ? 'disponible' : 'bloqueado';
                    
                    html += `
                        <div class="codigo ${claseCodigo}">
                            <div class="codigo-header">
                                <div class="codigo-title">${codigo}</div>
                                <div class="codigo-meta">
                                    <span class="price-tag">S/ ${info.precio || '6.00'}</span>
                                    <span class="status-badge ${claseEstado}">${textoEstado}</span>
                                </div>
                            </div>
                            
                            ${info.usuario ? `
                                <div class="user-details">
                                    <div class="user-detail">
                                        <i class="fas fa-user"></i>
                                        <strong>${info.usuario}</strong>
                                    </div>
                                    <div class="user-detail">
                                        <i class="fas fa-phone"></i>
                                        ${info.contacto || 'Sin contacto'}
                                    </div>
                                    <div class="user-detail">
                                        <i class="fas fa-calendar"></i>
                                        ${info.fechaActivacion ? formatoFecha(info.fechaActivacion) : 'Sin fecha'}
                                    </div>
                                </div>
                            ` : `
                                <div class="user-info">
                                    <i class="fas fa-gem"></i> <strong>DISPONIBLE PARA VENTA</strong>
                                </div>
                            `}
                            
                            <div class="timestamp">
                                <i class="fas fa-clock"></i> Creado: ${formatoFecha(info.fechaCreacion)}
                            </div>
                            
                            <div class="action-buttons">
                                <button class="action-btn" onclick="copiarCodigo('${codigo}')">
                                    <i class="fas fa-copy"></i> COPIAR
                                </button>
                                ${!info.usuario ? `
                                    <button class="action-btn ${estado === 'activo' ? 'btn-danger' : 'btn-success'}" 
                                            onclick="${estado === 'activo' ? 'bloquearCodigo' : 'activarCodigo'}('${codigo}')">
                                        <i class="fas ${estado === 'activo' ? 'fa-lock' : 'fa-unlock'}"></i>
                                        ${estado === 'activo' ? 'BLOQUEAR' : 'ACTIVAR'}
                                    </button>
                                ` : `
                                    <button class="action-btn btn-danger" onclick="bloquearCodigo('${codigo}')">
                                        <i class="fas fa-ban"></i> BLOQUEAR
                                    </button>
                                `}
                                <button class="action-btn btn-warning" onclick="editarPrecio('${codigo}')">
                                    <i class="fas fa-edit"></i> EDITAR PRECIO
                                </button>
                                ${!info.usuario ? `
                                    <button class="action-btn btn-danger" onclick="eliminarCodigo('${codigo}')">
                                        <i class="fas fa-trash"></i> ELIMINAR
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
            }
            
            document.getElementById('lista').innerHTML = html;
            configurarPaginacion(totalPaginas);
        }

        function configurarPaginacion(totalPaginas) {
            const paginationDiv = document.getElementById('pagination');
            const prevBtn = document.getElementById('prevPage');
            const nextBtn = document.getElementById('nextPage');
            const pageInfo = document.getElementById('pageInfo');
            
            if (totalPaginas <= 1) {
                paginationDiv.style.display = 'none';
                return;
            }
            
            paginationDiv.style.display = 'flex';
            pageInfo.textContent = `Página ${estadoGlobal.paginacion.paginaActual} de ${totalPaginas}`;
            
            // Configurar botones
            prevBtn.classList.toggle('disabled', estadoGlobal.paginacion.paginaActual === 1);
            nextBtn.classList.toggle('disabled', estadoGlobal.paginacion.paginaActual === totalPaginas);
            
            // Event listeners
            prevBtn.onclick = () => {
                if (estadoGlobal.paginacion.paginaActual > 1) {
                    estadoGlobal.paginacion.paginaActual--;
                    aplicarFiltrosYMostrar();
                }
            };
            
            nextBtn.onclick = () => {
                if (estadoGlobal.paginacion.paginaActual < totalPaginas) {
                    estadoGlobal.paginacion.paginaActual++;
                    aplicarFiltrosYMostrar();
                }
            };
        }

                    ${mensaje}
                </div>
            `;
            
            // Auto-ocultar mensajes después de 5 segundos (excepto errores)
            if (tipo !== 'error') {
                setTimeout(() => {
                    if (mensajesDiv.innerHTML.includes(mensaje)) {
                        mensajesDiv.innerHTML = '';
                    }
                }, 5000);
            }
        }

        function actualizarEstadoSincronizacion() {
            const syncIndicator = document.getElementById('syncIndicator');
            const syncText = document.getElementById('syncText');
            const lastSync = document.getElementById('lastSync');
            
            if (estadoGlobal.online) {
                syncIndicator.className = 'sync-indicator online';
                syncText.textContent = 'Conectado';
                syncText.style.color = 'var(--success)';
            } else {
                syncIndicator.className = 'sync-indicator offline';
                syncText.textContent = 'Modo local';
                syncText.style.color = 'var(--warning)';
            }
            
            if (estadoGlobal.ultimaSincronizacion) {
                lastSync.textContent = `Última sync: ${tiempoRelativo(estadoGlobal.ultimaSincronizacion)}`;
            } else {
                lastSync.textContent = 'Última sync: nunca';
            }
        }
    </script>
