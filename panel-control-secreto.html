<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Control Neo Study</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00C4FF, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h2 {
            margin: 25px 0 15px 0;
            color: #00C4FF;
            border-bottom: 2px solid #00C4FF;
            padding-bottom: 8px;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00C4FF;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #00C4FF, #007bff);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
        }
        
        .danger {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        
        .success {
            background: linear-gradient(135deg, #00b09b, #96c93d);
        }

        .warning {
            background: linear-gradient(135deg, #ff9800, #ff5722);
        }
        
        .create-code-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .form-input {
            flex: 1;
            min-width: 200px;
        }

        .form-input label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #00C4FF;
        }

        .form-input input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
        }

        .form-input input:focus {
            outline: 2px solid #00C4FF;
        }
        
        .codigo {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #00C4FF;
        }
        
        .usado {
            border-left-color: #00b09b;
            background: rgba(0, 176, 155, 0.2);
        }
        
        .disponible {
            border-left-color: #ff9800;
            background: rgba(255, 152, 0, 0.2);
        }

        .bloqueado {
            border-left-color: #ff4b2b;
            background: rgba(255, 75, 43, 0.2);
        }
        
        .user-info {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 5px;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #888;
        }

        .price-tag {
            background: #00C4FF;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-activo {
            background: #00b09b;
            color: white;
        }

        .status-bloqueado {
            background: #ff4b2b;
            color: white;
        }

        .action-buttons {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 8px 15px;
            font-size: 0.8rem;
            border-radius: 6px;
        }

        .section {
            margin-bottom: 30px;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #00C4FF;
        }

        .error {
            background: #ff4b2b;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .success-msg {
            background: #00b09b;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .warning-msg {
            background: #ff9800;
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        @media (max-width: 768px) {
            .form-group {
                flex-direction: column;
            }
            
            .form-input {
                min-width: 100%;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê PANEL CONTROL NEO STUDY</h1>
        
        <div class="stats" id="stats">
            <div class="loading">üîÑ Cargando estad√≠sticas...</div>
        </div>
        
        <div class="section">
            <h2>üìù CREAR C√ìDIGO MANUAL</h2>
            <div class="create-code-form">
                <div class="form-group">
                    <div class="form-input">
                        <label for="nuevoCodigo">C√ìDIGO:</label>
                        <input type="text" id="nuevoCodigo" placeholder="Ej: MATH7X9, STUDY4K3" maxlength="10">
                    </div>
                    <div class="form-input">
                        <label for="precioCodigo">PRECIO (S/):</label>
                        <input type="number" id="precioCodigo" placeholder="6.00" min="0" step="0.01" value="6.00">
                    </div>
                    <button onclick="crearCodigoManual()" class="success">‚úÖ CREAR C√ìDIGO</button>
                </div>
            </div>
        </div>

        <div class="controls">
            <button onclick="cargarDatos()">üîÑ ACTUALIZAR DATOS</button>
            <button onclick="verUsuarios()">üë• VER USUARIOS</button>
            <button onclick="verCodigos()">üîë VER TODOS LOS C√ìDIGOS</button>
            <button onclick="generarCodigos()" class="success">üÜï GENERAR 5 C√ìDIGOS</button>
            <button onclick="probarConexion()" class="warning">üîç PROBAR CONEXI√ìN</button>
            <button onclick="forzarSincronizacion()" class="success">üîÑ SINCRONIZAR AHORA</button>
        </div>

        <div id="mensajes"></div>
        
        <div id="lista">
            <div class="loading">üîÑ Cargando datos...</div>
        </div>
    </div>

    <script>
        // ‚úÖ ‚úÖ ‚úÖ URL NUEVA CORREGIDA - USA ESTA
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbzLis-QwjHZvDPFZzBUnKKse0a5K1Gsa_avkDR_nbNhkhbGHsxju1k1zCehsE75MvULbg/exec';
        const BACKUP_STORAGE_KEY = 'neoStudyCodigosBackup';

        // PROBAR CONEXI√ìN
        async function probarConexion() {
            mostrarMensaje('üîÑ Probando conexi√≥n con Google Sheets...', 'warning');
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getAllCodes&timestamp=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status} - ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    mostrarMensaje('‚úÖ ¬°CONEXI√ìN EXITOSA! Google Sheets est√° funcionando correctamente.', 'success');
                    alert('‚úÖ ¬°CONEXI√ìN EXITOSA!\n\nGoogle Sheets funciona correctamente. Los cambios se sincronizar√°n entre dispositivos.');
                } else {
                    throw new Error(data.message || 'Error desconocido');
                }
            } catch (error) {
                mostrarMensaje(`‚ùå Error de conexi√≥n: ${error.message}`, 'error');
                alert(`‚ùå Error de conexi√≥n:\n\n${error.message}\n\nüîß Posibles soluciones:\n1. Verifica que tu hoja est√© compartida como "Anyone with the link"\n2. Revisa que el Google Apps Script est√© desplegado\n3. Verifica tu conexi√≥n a internet`);
            }
        }

        // SINCRONIZACI√ìN FORZADA
        async function forzarSincronizacion() {
            mostrarMensaje('üîÑ Forzando sincronizaci√≥n completa...', 'warning');
            
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getAllCodes&timestamp=${Date.now()}`);
                const data = await response.json();
                
                if (data.status === 'success') {
                    localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(data.codigos));
                    mostrarEstadisticas(data.codigos);
                    mostrarListaCodigos(data.codigos);
                    mostrarMensaje('‚úÖ Sincronizaci√≥n completa - Datos actualizados', 'success');
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                mostrarMensaje('‚ùå Error en sincronizaci√≥n: ' + error.message, 'error');
            }
        }

        // CARGAR DATOS
        async function cargarDatos() {
            try {
                mostrarLoading();
                mostrarMensaje('üîÑ Intentando conectar con Google Sheets...', 'warning');
                
                const response = await fetch(`${SCRIPT_URL}?action=getAllCodes&timestamp=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(data.codigos));
                    mostrarEstadisticas(data.codigos);
                    mostrarListaCodigos(data.codigos);
                    mostrarMensaje('‚úÖ Conectado a Google Sheets - Datos sincronizados', 'success');
                } else {
                    throw new Error(data.message);
                }
            } catch (error) {
                console.log('‚ö† Error con Google Sheets, usando datos locales:', error);
                usarSistemaLocal();
            }
        }

        // USAR SISTEMA LOCAL
        function usarSistemaLocal() {
            const codigosBackup = JSON.parse(localStorage.getItem(BACKUP_STORAGE_KEY) || '{}');
            
            if (Object.keys(codigosBackup).length === 0) {
                const codigosIniciales = {
                    "MATH7X9": { 
                        estado: 'activo', usuario: null, precio: "6.00",
                        fechaCreacion: new Date().toLocaleString(), curso: "Planteo de Ecuaciones"
                    },
                    "STUDY4K2": { 
                        estado: 'activo', usuario: null, precio: "6.00",
                        fechaCreacion: new Date().toLocaleString(), curso: "Planteo de Ecuaciones"
                    },
                    "NEO2024": { 
                        estado: 'activo', usuario: null, precio: "6.00",
                        fechaCreacion: new Date().toLocaleString(), curso: "Planteo de Ecuaciones"
                    }
                };
                
                localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(codigosIniciales));
                mostrarEstadisticas(codigosIniciales);
                mostrarListaCodigos(codigosIniciales);
                mostrarMensaje('üì± Sistema local inicializado - Conecta a internet para sincronizar', 'warning');
            } else {
                mostrarEstadisticas(codigosBackup);
                mostrarListaCodigos(codigosBackup);
                mostrarMensaje('üì± Usando datos locales - Conecta a internet para sincronizar', 'warning');
            }
        }

        // CREAR C√ìDIGO MANUAL
        async function crearCodigoManual() {
            const codigo = document.getElementById('nuevoCodigo').value.trim().toUpperCase();
            const precio = parseFloat(document.getElementById('precioCodigo').value).toFixed(2);
            
            if (!codigo) {
                alert('‚ùå Escribe un c√≥digo');
                return;
            }
            
            if (!precio || precio <= 0) {
                alert('‚ùå Precio inv√°lido');
                return;
            }

            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'createCode',
                        codigo: codigo,
                        precio: precio,
                        curso: 'Planteo de Ecuaciones'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    document.getElementById('nuevoCodigo').value = '';
                    mostrarMensaje(`‚úÖ C√≥digo creado en Google Sheets: ${codigo}`, 'success');
                    cargarDatos();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.log('‚ö† Error, creando localmente:', error);
                const codigosBackup = JSON.parse(localStorage.getItem(BACKUP_STORAGE_KEY) || '{}');
                
                if (codigosBackup[codigo]) {
                    alert('‚ùå Este c√≥digo ya existe');
                    return;
                }
                
                codigosBackup[codigo] = {
                    estado: 'activo', usuario: null, precio: precio,
                    fechaCreacion: new Date().toLocaleString(), curso: 'Planteo de Ecuaciones'
                };
                
                localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(codigosBackup));
                document.getElementById('nuevoCodigo').value = '';
                mostrarMensaje(`‚úÖ C√≥digo creado LOCALMENTE: ${codigo} - Se sincronizar√° cuando haya conexi√≥n`, 'warning');
                cargarDatos();
            }
        }

        // GENERAR C√ìDIGOS AUTOM√ÅTICOS
        async function generarCodigos() {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        action: 'generateCodes',
                        cantidad: 5,
                        precio: '6.00',
                        curso: 'Planteo de Ecuaciones'
                    })
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    mostrarMensaje('‚úÖ 5 c√≥digos generados en Google Sheets!', 'success');
                    cargarDatos();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                console.log('‚ö† Error, generando localmente:', error);
                const codigosBackup = JSON.parse(localStorage.getItem(BACKUP_STORAGE_KEY) || '{}');
                const nuevosCodigos = [];
                
                for (let i = 0; i < 5; i++) {
                    const codigo = generarCodigoUnico();
                    codigosBackup[codigo] = {
                        estado: 'activo', usuario: null, precio: '6.00',
                        fechaCreacion: new Date().toLocaleString(), curso: 'Planteo de Ecuaciones'
                    };
                    nuevosCodigos.push(codigo);
                }
                
                localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(codigosBackup));
                mostrarMensaje(`‚úÖ 5 c√≥digos generados LOCALMENTE: ${nuevosCodigos.join(', ')}`, 'warning');
                cargarDatos();
            }
        }

        // GENERAR C√ìDIGO √öNICO
        function generarCodigoUnico() {
            const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let codigo;
            const codigosBackup = JSON.parse(localStorage.getItem(BACKUP_STORAGE_KEY) || '{}');
            
            do {
                codigo = '';
                for (let i = 0; i < 7; i++) {
                    codigo += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
                }
            } while (codigosBackup[codigo]);
            
            return codigo;
        }

        // FUNCIONES DE GESTI√ìN
        async function bloquearCodigo(codigo) {
            if (confirm(`üö´ ¬øBLOQUEAR ${codigo}?`)) {
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({action: 'blockCode', codigo: codigo})
                    });
                    
                    const result = await response.json();
                    if (result.status === 'success') {
                        mostrarMensaje('‚úÖ C√≥digo bloqueado en Google Sheets', 'success');
                        cargarDatos();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    const codigosBackup = JSON.parse(localStorage.getItem(BACKUP_STORAGE_KEY) || '{}');
                    if (codigosBackup[codigo]) {
                        codigosBackup[codigo].estado = 'bloqueado';
                        localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(codigosBackup));
                        mostrarMensaje('‚úÖ C√≥digo bloqueado LOCALMENTE', 'warning');
                        cargarDatos();
                    }
                }
            }
        }

        async function activarCodigo(codigo) {
            try {
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({action: 'activateCode', codigo: codigo})
                });
                
                const result = await response.json();
                if (result.status === 'success') {
                    mostrarMensaje('‚úÖ C√≥digo activado en Google Sheets', 'success');
                    cargarDatos();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                const codigosBackup = JSON.parse(localStorage.getItem(BACKUP_STORAGE_KEY) || '{}');
                if (codigosBackup[codigo]) {
                    codigosBackup[codigo].estado = 'activo';
                    localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(codigosBackup));
                    mostrarMensaje('‚úÖ C√≥digo activado LOCALMENTE', 'warning');
                    cargarDatos();
                }
            }
        }

        async function editarPrecio(codigo) {
            const nuevoPrecio = prompt(`üí∞ Nuevo precio para ${codigo}:`, '6.00');
            if (nuevoPrecio && !isNaN(nuevoPrecio)) {
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            action: 'updatePrice',
                            codigo: codigo,
                            precio: parseFloat(nuevoPrecio).toFixed(2)
                        })
                    });
                    
                    const result = await response.json();
                    if (result.status === 'success') {
                        mostrarMensaje(`‚úÖ Precio actualizado: S/ ${nuevoPrecio}`, 'success');
                        cargarDatos();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    const codigosBackup = JSON.parse(localStorage.getItem(BACKUP_STORAGE_KEY) || '{}');
                    if (codigosBackup[codigo]) {
                        codigosBackup[codigo].precio = parseFloat(nuevoPrecio).toFixed(2);
                        localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(codigosBackup));
                        mostrarMensaje(`‚úÖ Precio actualizado LOCALMENTE: S/ ${nuevoPrecio}`, 'warning');
                        cargarDatos();
                    }
                }
            }
        }

        async function eliminarCodigo(codigo) {
            if (confirm(`üóë ¬øELIMINAR ${codigo}?`)) {
                try {
                    const response = await fetch(SCRIPT_URL, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({action: 'deleteCode', codigo: codigo})
                    });
                    
                    const result = await response.json();
                    if (result.status === 'success') {
                        mostrarMensaje('‚úÖ C√≥digo eliminado de Google Sheets', 'success');
                        cargarDatos();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    const codigosBackup = JSON.parse(localStorage.getItem(BACKUP_STORAGE_KEY) || '{}');
                    if (codigosBackup[codigo]) {
                        delete codigosBackup[codigo];
                        localStorage.setItem(BACKUP_STORAGE_KEY, JSON.stringify(codigosBackup));
                        mostrarMensaje('‚úÖ C√≥digo eliminado LOCALMENTE', 'warning');
                        cargarDatos();
                    }
                }
            }
        }

        // FUNCIONES DE VISUALIZACI√ìN
        function mostrarEstadisticas(codigos) {
            const total = Object.keys(codigos).length;
            const usados = Object.values(codigos).filter(c => c.estado === 'usado').length;
            const activos = Object.values(codigos).filter(c => c.estado === 'activo').length;
            const ingresos = Object.values(codigos).filter(c => c.estado === 'usado').reduce((sum, c) => sum + parseFloat(c.precio || 0), 0);
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card"><div class="stat-number">${total}</div><div>Total C√≥digos</div></div>
                <div class="stat-card"><div class="stat-number">${usados}</div><div>C√≥digos Usados</div></div>
                <div class="stat-card"><div class="stat-number">${activos}</div><div>C√≥digos Activos</div></div>
                <div class="stat-card"><div class="stat-number">S/ ${ingresos.toFixed(2)}</div><div>Ingresos Totales</div></div>
            `;
        }

        function mostrarListaCodigos(codigos) {
            let html = `<h2>üîë TODOS LOS C√ìDIGOS <small style="color: #00C4FF;">(Actualizado: ${new Date().toLocaleTimeString()})</small></h2>`;
            const codigosOrdenados = Object.keys(codigos).sort();
            
            if (codigosOrdenados.length === 0) {
                html += '<p>No hay c√≥digos creados.</p>';
            } else {
                codigosOrdenados.forEach(codigo => {
                    const info = codigos[codigo];
                    const estado = info.estado || 'activo';
                    const claseEstado = estado === 'activo' ? 'status-activo' : estado === 'usado' ? 'status-activo' : 'status-bloqueado';
                    const textoEstado = estado === 'activo' ? 'DISPONIBLE' : estado === 'usado' ? 'USADO' : 'BLOQUEADO';
                    const claseCodigo = estado === 'usado' ? 'usado' : estado === 'activo' ? 'disponible' : 'bloqueado';
                    
                    html += `
                        <div class="codigo ${claseCodigo}">
                            <strong>${codigo}</strong> 
                            <span class="price-tag">S/ ${info.precio || '6.00'}</span>
                            <span class="status-badge ${claseEstado}">${textoEstado}</span>
                            <div class="user-info">
                                ${info.usuario ? `üë§ <strong>${info.usuario}</strong><br>üìû ${info.contacto || 'Sin contacto'}<br>üìÖ ${info.fechaActivacion || 'Sin fecha'}` : `üíé <strong>DISPONIBLE</strong><br>üìÖ Creado: ${info.fechaCreacion || 'Sin fecha'}`}
                            </div>
                            <div class="action-buttons">

        async function verUsuarios() {
            try {
                const response = await fetch(`${SCRIPT_URL}?action=getAllCodes`);
                const data = await response.json();
                if (data.status === 'success') {
                    const usuariosActivos = Object.keys(data.codigos).filter(codigo => data.codigos[codigo].estado === 'usado');
                    let html = '<h2>üë• USUARIOS CON ACCESO</h2>';
                    if (usuariosActivos.length === 0) {
                        html += '<p>No hay usuarios con acceso activo.</p>';
                    } else {
                        usuariosActivos.forEach(codigo => {
                            const info = data.codigos[codigo];
                            html += `
                                <div class="codigo usado">
                                    <strong>${codigo}</strong> <span class="price-tag">S/ ${info.precio || '6.00'}</span><span class="status-badge status-activo">ACTIVO</span>
                                    <div class="user-info">üë§ <strong>${info.usuario || 'Usuario'}</strong><br>üìû ${info.contacto || 'Sin contacto'}<br>üìÖ ${info.fechaActivacion || 'Sin fecha'}</div>
                                    <div class="action-buttons"><button class="action-btn danger" onclick="bloquearCodigo('${codigo}')">üö® BLOQUEAR USUARIO</button></div>
                                </div>
                            `;
                        });
                    }
                    document.getElementById('lista').innerHTML = html;
                }
            } catch (error) {
                const codigosBackup = JSON.parse(localStorage.getItem(BACKUP_STORAGE_KEY) || '{}');
                const usuariosActivos = Object.keys(codigosBackup).filter(codigo => codigosBackup[codigo].estado === 'usado');
                let html = '<h2>üë• USUARIOS CON ACCESO</h2>';
                if (usuariosActivos.length === 0) {
                    html += '<p>No hay usuarios con acceso activo.</p>';
                } else {
                    usuariosActivos.forEach(codigo => {
                        const info = codigosBackup[codigo];
                        html += `
                            <div class="codigo usado">
                                <strong>${codigo}</strong> <span class="price-tag">S/ ${info.precio || '6.00'}</span><span class="status-badge status-activo">ACTIVO</span>
                                <div class="user-info">üë§ <strong>${info.usuario || 'Usuario'}</strong><br>üìû ${info.contacto || 'Sin contacto'}<br>üìÖ ${info.fechaActivacion || 'Sin fecha'}</div>
                                <div class="action-buttons"><button class="action-btn danger" onclick="bloquearCodigo('${codigo}')">üö® BLOQUEAR USUARIO</button></div>
                            </div>
                        `;
                    });
                }
                document.getElementById('lista').innerHTML = html;
            }
        }
