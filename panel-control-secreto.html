<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Control Neo Study</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5rem;
            background: linear-gradient(45deg, #00C4FF, #007bff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #00C4FF;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(135deg, #00C4FF, #007bff);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: transform 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-3px);
        }
        
        .danger {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        
        .success {
            background: linear-gradient(135deg, #00b09b, #96c93d);
        }
        
        .codigo {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #00C4FF;
        }
        
        .usado {
            border-left-color: #ff4b2b;
            background: rgba(255, 75, 43, 0.2);
        }
        
        .disponible {
            border-left-color: #00b09b;
            background: rgba(0, 176, 155, 0.2);
        }
        
        .user-info {
            font-size: 0.9rem;
            color: #ccc;
            margin-top: 5px;
        }
        
        .timestamp {
            font-size: 0.8rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê PANEL CONTROL NEO STUDY</h1>
        
        <div class="stats" id="stats">
            <!-- Las estad√≠sticas se cargan aqu√≠ -->
        </div>
        
        <div class="controls">
            <button onclick="verUsuarios()">üë• VER USUARIOS</button>
            <button onclick="generarCodigos()" class="success">üÜï GENERAR 10 C√ìDIGOS</button>
            <button onclick="exportarDatos()">üìß EXPORTAR DATOS</button>
            <button onclick="reiniciarTodo()" class="danger">üö® REINICIAR TODO</button>
        </div>
        
        <div id="lista"></div>
    </div>

    <script>
        // C√ìDIGOS MAESTROS
        let codigosMaestros = {};

        function cargarDatos() {
            codigosMaestros = JSON.parse(localStorage.getItem('neoStudyCodigosMaestros') || '{}');
            actualizarEstadisticas();
        }

        function actualizarEstadisticas() {
            const total = Object.keys(codigosMaestros).length;
            const usados = Object.values(codigosMaestros).filter(c => c.usado).length;
            
            document.getElementById('stats').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${total}</div>
                    <div>Total C√≥digos</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${usados}</div>
                    <div>C√≥digos Usados</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${total - usados}</div>
                    <div>Disponibles</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">S/ ${usados * 6}</div>
                    <div>Ingresos Totales</div>
                </div>
            `;
        }

        function verUsuarios() {
            cargarDatos();
            let html = '<h3>üë• USUARIOS CON ACCESO</h3>';
            
            const usuariosActivos = Object.keys(codigosMaestros).filter(codigo => codigosMaestros[codigo].usado);
            
            if (usuariosActivos.length === 0) {
                html += '<p>No hay usuarios con acceso activo.</p>';
            } else {
                usuariosActivos.forEach(codigo => {
                    const info = codigosMaestros[codigo];
                    html += `
                        <div class="codigo usado">
                            <strong>${codigo}</strong> - USADO
                            <div class="user-info">
                                üë§ ${info.usuario || 'Usuario'}<br>
                                üìû ${info.contacto || 'Sin contacto'}<br>
                                üìÖ ${info.fechaActivacion || 'Sin fecha'}
                            </div>
                        </div>
                    `;
                });
            }
            
            // Mostrar c√≥digos disponibles
            const disponibles = Object.keys(codigosMaestros).filter(codigo => !codigosMaestros[codigo].usado);
            if (disponibles.length > 0) {
                html += '<h3 style="margin-top: 30px;">‚úÖ C√ìDIGOS DISPONIBLES</h3>';
                disponibles.forEach(codigo => {
                    html += `
                        <div class="codigo disponible">
                            <strong>${codigo}</strong> - DISPONIBLE
                        </div>
                    `;
                });
            }
            
            document.getElementById('lista').innerHTML = html;
        }

        function generarCodigos() {
            cargarDatos();
            
            const nuevosCodigos = {};
            for (let i = 0; i < 10; i++) {
                const numero = Object.keys(codigosMaestros).length + i + 1;
                const codigo = 'NEO' + numero.toString().padStart(3, '0');
                nuevosCodigos[codigo] = { 
                    usado: false, 
                    usuario: null,
                    curso: "Planteo de Ecuaciones",
                    precio: "6.00"
                };
            }
            
            // Combinar con c√≥digos existentes
            Object.assign(codigosMaestros, nuevosCodigos);
            localStorage.setItem('neoStudyCodigosMaestros', JSON.stringify(codigosMaestros));
            
            alert('‚úÖ 10 nuevos c√≥digos generados!\n\nC√≥digos: ' + Object.keys(nuevosCodigos).join(', '));
            verUsuarios();
        }

        function exportarDatos() {
            cargarDatos();
            
            const usuariosActivos = Object.keys(codigosMaestros).filter(codigo => codigosMaestros[codigo].usado);
            
            if (usuariosActivos.length === 0) {
                alert('üìä No hay usuarios para exportar');
                return;
            }
            
            let texto = "NEO STUDY - REPORTE DE CLIENTES\n";
            texto += "Fecha: " + new Date().toLocaleString() + "\n";
            texto += "Total clientes: " + usuariosActivos.length + "\n";
            texto += "Ingresos totales: S/ " + (usuariosActivos.length * 6) + "\n\n";
            
            usuariosActivos.forEach((codigo, index) => {
                const info = codigosMaestros[codigo];
                texto += `CLIENTE ${index + 1}:\n`;
                texto += `C√≥digo: ${codigo}\n`;
                texto += `Nombre: ${info.usuario || 'No registrado'}\n`;
                texto += `Contacto: ${info.contacto || 'No registrado'}\n`;
                texto += `Fecha: ${info.fechaActivacion || 'No registrada'}\n`;
                texto += "‚îÄ".repeat(30) + "\n";
            });
            
            // Descargar archivo
            const blob = new Blob([texto], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `clientes-neo-study-${new Date().toISOString().split('T')[0]}.txt`;
            a.click();
            
            alert(`‚úÖ Datos exportados!\n\nClientes: ${usuariosActivos.length}\nArchivo descargado.`);
        }

        function reiniciarTodo() {
            if (confirm('üö® ¬øREINICIAR COMPLETAMENTE EL SISTEMA?\n\n‚ö†Ô∏è Esto eliminar√° TODOS los c√≥digos y accesos.')) {
                if (prompt('Escribe "REINICIAR" para confirmar:') === 'REINICIAR') {
                    localStorage.removeItem('neoStudyCodigosMaestros');
                    
                    // C√≥digos iniciales
                    codigosMaestros = {
                        "MATH001": { usado: false, usuario: null, curso: "Planteo de Ecuaciones", precio: "6.00" },
                        "MATH002": { usado: false, usuario: null, curso: "Planteo de Ecuaciones", precio: "6.00" },
                        "MATH003": { usado: false, usuario: null, curso: "Planteo de Ecuaciones", precio: "6.00" }
                    };
                    localStorage.setItem('neoStudyCodigosMaestros', JSON.stringify(codigosMaestros));
                    
                    alert('‚úÖ Sistema reiniciado. C√≥digos iniciales restablecidos.');
                    location.reload();
                }
            }
        }

        // INICIAR
        document.addEventListener('DOMContentLoaded', function() {
            cargarDatos();
            verUsuarios();
        });
    </script>
</body>
</html>
