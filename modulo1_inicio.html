// FunciÃ³n para guardar usuario en Supabase (CORREGIDA)
async function saveUser(form, category) {
  try {
    document.body.classList.add('loading');
    
    const data = { categoria: category };
    
    // Recoger datos del formulario
    Array.from(form.elements).forEach(input => {
      if(input.type !== "submit" && input.value) {
        data[input.id] = input.value;
        if (input.id.includes("nacimiento")) {
          data.fecha_nacimiento = input.value;
        }
      }
    });

    // Preparar datos para Supabase
    const userData = {
      nombre_completo: data.prof_nombre || data.uni_nombre || data.sec_nombre || data.gen_nombre,
      email: data.prof_email || data.uni_email || data.sec_email || data.gen_email,
      password: data.prof_password || data.uni_password || data.sec_password || data.gen_password,
      celular: data.prof_celular || data.uni_celular || data.sec_celular || data.gen_celular,
      categoria: category,
      fecha_nacimiento: data.fecha_nacimiento,
      profesion: data.prof_profesion || null,
      carrera: data.prof_carrera || data.uni_carrera || null,
      universidad: data.uni_universidad || null,
      ciclo: data.uni_ciclo || null,
      colegio: data.sec_colegio || null,
      grado: data.sec_grado || null
    };

    // SOLUCIÃ“N: Insertar sin usar .select() primero

      .from('usuarios')

}
