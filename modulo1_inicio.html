</style></head><body><div class="container">  <h1>NeoStudy üöÄ</h1>  <p>Tu educaci√≥n digital comienza aqu√≠</p>  <!-- Selecci√≥n de categor√≠a -->  <select id="categoria"><option value="">Selecciona tu categor√≠a</option>

  </select>  <!-- Formularios din√°micos -->  <form id="formProfesional" class="hidden"><input type="text" id="prof_nombre" placeholder="Nombre y Apellido" required>

<input type="text" id="prof_profesion" placeholder="Profesi√≥n" required>

<input type="text" id="uni_universidad" placeholder="Universidad" required>

<input type="text" id="uni_carrera" placeholder="Carrera" required>

<input type="text" id="uni_ciclo" placeholder="Ciclo/A√±o" required>

<input type="date" id="uni_nacimiento" required>

<input type="date" id="gen_nacimiento" required>

<input type="text" id="gen_contacto" placeholder="Tel√©fono o Correo Electr√≥nico" required>

<input type="password" id="gen_password" placeholder="Contrase√±a" required>

<button type="submit">Crear Cuenta</button>

  </form>  <h3>O Inicia Sesi√≥n</h3>  <input type="text" id="login_contacto" placeholder="Tel√©fono o Correo Electr√≥nico">  <input type="password" id="login_password" placeholder="Contrase√±a"><button id="btnLogin">Iniciar Sesi√≥n</button>

  <div class="footer">¬øNo tienes cuenta? <a id="btnCrearCuenta">Crea tu cuenta</a>

  </div></div><script>
  
const categoriaSelect = document.getElementById("categoria");
  
const forms = {
  
  profesional: document.getElementById("formProfesional"),
  
  universitario: document.getElementById("formUniversitario"),
  
  secundaria: document.getElementById("formSecundaria"),
  
  general: document.getElementById("formGeneral")
  
};
  

  
// SOLUCI√ìN PROBLEMA 1: Bot√≥n "Crear cuenta" funcional
  
document.getElementById("btnCrearCuenta").addEventListener("click", function() {
  
  // Enfocar y mostrar la selecci√≥n de categor√≠a
  
  categoriaSelect.scrollIntoView({ behavior: 'smooth' });
  
  categoriaSelect.focus();
  
  alert("Por favor selecciona tu categor√≠a para crear tu cuenta");
  
});
  

  
// Mostrar formulario seg√∫n categor√≠a
  
categoriaSelect.addEventListener("change", () => {
  
  const value = categoriaSelect.value;
  
  Object.values(forms).forEach(f => f.classList.add("hidden"));
  
  if(value && forms[value]) forms[value].classList.remove("hidden");
  
});
  

  
// Crear cuenta
  
function saveUser(form, category) {
  
  const data = { categoria: category };
  
  Array.from(form.elements).forEach(input => {
  
    if(input.type !== "submit") data[input.id] = input.value;
  
  });
  
  
  
  // Guardar tambi√©n un campo √∫nico para login
  
  data.contacto = data.prof_contacto || data.uni_contacto || data.sec_contacto || data.gen_contacto;
  
  data.password = data.prof_password || data.uni_password || data.sec_password || data.gen_password;
  
  
  
  localStorage.setItem("usuarioNeoStudy", JSON.stringify(data));
  
  alert("Cuenta creada con √©xito ‚úÖ");
  
  
  
  // ‚úÖ‚úÖ‚úÖ CORRECCI√ìN: CON tilde en "decesi√≥n" ‚úÖ‚úÖ‚úÖ
  
  window.location.href = "modulo2_iniciodecesi√≥n.html";
  
}
  

  
Object.keys(forms).forEach(cat => {
  
  forms[cat].addEventListener("submit", e => {
  
    e.preventDefault();
  
    saveUser(forms[cat], cat);
  
  });
  
});
  

  
// SOLUCI√ìN PROBLEMA 2: Login simplificado y funcional
  
document.getElementById("btnLogin").addEventListener("click", () => {
  
  const emailOrPhone = document.getElementById("login_contacto").value;
  
  const password = document.getElementById("login_password").value;
  
  
  
  if (!emailOrPhone || !password) {
  
    alert("Por favor completa todos los campos");
  
    return;
  
  }
  

  
  const storedUser = JSON.parse(localStorage.getItem("usuarioNeoStudy"));
  

  
  if (storedUser) {
  
    // Verificaci√≥n SIMPLIFICADA y CORRECTA
  
    const contactoGuardado = storedUser.contacto || 
  
                            storedUser.prof_contacto || 
  
                            storedUser.uni_contacto || 
  
                            storedUser.sec_contacto || 
  
                            storedUser.gen_contacto;
  
    
  
    const passwordGuardado = storedUser.password || 
  
                            storedUser.prof_password || 
  
                            storedUser.uni_password || 
  
                            storedUser.sec_password || 
  
                            storedUser.gen_password;
  

  
    if (contactoGuardado === emailOrPhone && passwordGuardado === password) {
  
      alert("Inicio de sesi√≥n exitoso ‚úÖ");
  
      
  
      // ‚úÖ‚úÖ‚úÖ CORRECCI√ìN: CON tilde en "decesi√≥n" ‚úÖ‚úÖ‚úÖ
  
      window.location.href = "modulo2_iniciodecesi√≥n.html";
  
    } else {
  
      alert("Usuario o contrase√±a incorrectos ‚ùå");
  
    }
  
  } else {
  
    alert("No hay cuenta registrada. Por favor crea una cuenta primero.");
  
  }
  
});
  
</script></body></html>
