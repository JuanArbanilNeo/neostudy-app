<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NeoStudy - Crear Cuenta / Iniciar Sesi√≥n</title>
<style>
  body {
    margin: 0;
    font-family: "Poppins", sans-serif;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    overflow: hidden;
    background: linear-gradient(120deg, #001F3F, #003366, #00C4FF);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
  }

  @keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 40px;
    width: 90%;
    max-width: 450px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
  }

  h1 { color: #00C4FF; font-size: 2em; margin-bottom: 15px; }
  p { font-size: 1em; color: #dfe9ff; margin-bottom: 25px; }

  input, button {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border-radius: 10px;
    border: none;
    font-size: 1em;
  }

  input { background: rgba(255,255,255,0.9); color: #333; }
  input:focus { outline: none; box-shadow: 0 0 12px #00C4FF; transform: scale(1.03); }

  button {
    background: linear-gradient(90deg,#00C4FF,#007bff);
    color: white;
    cursor: pointer;
    margin-top: 10px;
    box-shadow: 0 0 15px #00C4FF;
    transition: 0.3s;
  }

  button:hover { transform: scale(1.05); box-shadow: 0 0 25px #00FFFF; }

  .footer { margin-top: 15px; font-size: 0.9em; color: #cbd7ff; }
  .footer a { color: #00C4FF; text-decoration: none; font-weight: bold; cursor: pointer; }
  .footer a:hover { text-decoration: underline; }

  .hidden { display: none; }
</style>
</head>
<body>

<div class="container">
  <h1>NeoStudy üöÄ</h1>
  <p>Tu educaci√≥n digital comienza aqu√≠</p>

  <!-- Registro -->
  <form id="registroForm">
    <input type="text" id="nombre" placeholder="Nombre y Apellido" required>
    <input type="text" id="contacto" placeholder="Correo electr√≥nico" required>
    <input type="password" id="password" placeholder="Contrase√±a" required>
    <button type="submit">Crear Cuenta</button>
  </form>

  <!-- Login -->
  <form id="loginForm" class="hidden">
    <input type="text" id="login_contacto" placeholder="Correo electr√≥nico" required>
    <input type="password" id="login_password" placeholder="Contrase√±a" required>
    <button type="submit">Iniciar Sesi√≥n</button>
  </form>

  <div class="footer">
    <a id="toggleForm">¬øYa tienes cuenta? Inicia sesi√≥n</a>
  </div>
</div>

<!-- SDKs de Firebase -->
<script type="module">
  // ‚úÖ Importar Firebase SDKs
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  // ‚öôÔ∏è CONFIGURA TU FIREBASE AQU√ç üëá (reemplaza con tus datos del panel)
  const firebaseConfig = {
    apiKey: "TU_API_KEY",
    authDomain: "TU_DOMINIO.firebaseapp.com",
    projectId: "TU_PROJECT_ID",
    storageBucket: "TU_BUCKET.appspot.com",
    messagingSenderId: "TU_SENDER_ID",
    appId: "TU_APP_ID"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Elementos HTML
  const registroForm = document.getElementById("registroForm");
  const loginForm = document.getElementById("loginForm");
  const toggleForm = document.getElementById("toggleForm");

  // üîÑ Alternar entre registro y login
  toggleForm.addEventListener("click", () => {
    registroForm.classList.toggle("hidden");
    loginForm.classList.toggle("hidden");
    toggleForm.textContent = registroForm.classList.contains("hidden")
      ? "¬øNo tienes cuenta? Crea una"
      : "¬øYa tienes cuenta? Inicia sesi√≥n";
  });

  // üßæ Registro de usuario
  registroForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("contacto").value;
    const password = document.getElementById("password").value;

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert("Cuenta creada con √©xito ‚úÖ");
      window.location.href = "modulo2_iniciodecesi√≥n.html";
    } catch (error) {
      alert("Error al crear cuenta: " + error.message);
    }
  });

  // üîë Inicio de sesi√≥n
  loginForm.addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("login_contacto").value;
    const password = document.getElementById("login_password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Inicio de sesi√≥n exitoso ‚úÖ");
      window.location.href = "modulo2_iniciodecesi√≥n.html";
    } catch (error) {
      alert("Error al iniciar sesi√≥n: " + error.message);
    }
  });
</script>

</body>
</html>
