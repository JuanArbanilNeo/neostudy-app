<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
// Configuraci√≥n de Supabase
const supabaseUrl = 'https://ghayqhfhfzxgtyvjezhu.supabase.co';
const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdoYXlxaGZoZnp4Z3R5dmplemh1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4NDQzNDAsImV4cCI6MjA3OTQyMDM0MH0.wOKcksN2Dm_CO8pRMTuBPQ7Mx_49njcOj9m8jpMn4HE';
const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

// Elementos del DOM
const categoriaSelect = document.getElementById("categoria");
const messageDiv = document.getElementById("message");
const forms = {
  profesional: document.getElementById("formProfesional"),
  universitario: document.getElementById("formUniversitario"),
  secundaria: document.getElementById("formSecundaria"),
  general: document.getElementById("formGeneral")
};

// Mostrar mensajes
function showMessage(text, type) {
  messageDiv.textContent = text;
  messageDiv.className = `message ${type}`;
  messageDiv.classList.remove("hidden");
  setTimeout(() => {
    messageDiv.classList.add("hidden");
  }, 5000);
}

// Mostrar/ocultar loading
function setLoading(loading) {
  const buttons = document.querySelectorAll('button');
  buttons.forEach(button => {
    if (loading) {
      button.disabled = true;
      button.textContent = 'Procesando...';
    } else {
      button.disabled = false;
      button.textContent = button.getAttribute('data-original-text') || 'Crear Cuenta';
    }
  });
}

// Bot√≥n "Crear cuenta"
document.getElementById("btnCrearCuenta").addEventListener("click", function() {
  categoriaSelect.scrollIntoView({ behavior: 'smooth' });
  categoriaSelect.focus();
  showMessage("Por favor selecciona tu categor√≠a para crear tu cuenta", "success");
});

// Mostrar formulario seg√∫n categor√≠a
categoriaSelect.addEventListener("change", () => {
  const value = categoriaSelect.value;
  Object.values(forms).forEach(f => f.classList.add("hidden"));
  if(value && forms[value]) forms[value].classList.remove("hidden");
});

// Funci√≥n para crear usuario en Supabase CORREGIDA
async function createUserInSupabase(userData) {
  try {
    // Preparar el email (si es tel√©fono, convertirlo a email)
    const userEmail = userData.contacto.includes('@') 
      ? userData.contacto 
      : `${userData.contacto}@neostudy.com`;

    // 1. Crear usuario en el sistema de autenticaci√≥n de Supabase
    const { data: authData, error: authError } = await supabase.auth.signUp({
      email: userEmail,
      password: userData.password,
      options: {
        data: {
          full_name: userData.prof_nombre || userData.uni_nombre || userData.sec_nombre || userData.gen_nombre,
          category: userData.categoria
        }
      }
    });

    if (authError) throw authError;

    // 2. Preparar datos para la tabla users
    const userRecord = {
      id: authData.user.id, // ¬°IMPORTANTE! Usar el ID de auth
      categoria: userData.categoria,
      email: userEmail,
      fecha_creacion: new Date().toISOString(),
      // Copiar todos los campos del formulario
      ...userData
    };

    // Remover campos temporales
    delete userRecord.password;

    // 3. Insertar en tu tabla users
    const { data, error } = await supabase
      .from('users')
      .insert([userRecord])
      .select();

    if (error) {
      // Si hay error, revertir el usuario de auth
      await supabase.auth.admin.deleteUser(authData.user.id);
      throw error;
    }

    return { success: true, data: authData };

  } catch (error) {
    console.error('Error creando usuario:', error);
    return { success: false, error: error.message };
  }
}

// Funci√≥n mejorada para buscar usuario
async function findUserByContact(contacto) {
  try {
    const emailToSearch = contacto.includes('@') 
      ? contacto 
      : `${contacto}@neostudy.com`;

    const { data, error } = await supabase
      .from('users')
      .select('*')
      .eq('email', emailToSearch)
      .single();

    if (error) {
      if (error.code === 'PGRST116') {
        return { success: true, user: null }; // No encontrado
      }
      throw error;
    }

    return { success: true, user: data };
  } catch (error) {
    console.error('Error buscando usuario:', error);
    return { success: false, error: error.message };
  }
}

// Crear cuenta - VERSI√ìN CORREGIDA
async function saveUser(form, category) {
  setLoading(true);
  
  try {
    const data = { 
      categoria: category,
      fecha_creacion: new Date().toISOString()
    };
    
    // Recopilar datos del formulario de forma segura
    const inputs = form.querySelectorAll('input');
    inputs.forEach(input => {
      if (input.type !== 'submit' && input.value) {
        data[input.id] = input.value;
      }
    });
    
    // Validar campos requeridos
    const requiredFields = form.querySelectorAll('[required]');
    for (let field of requiredFields) {
      if (!field.value.trim()) {
        showMessage(`‚ùå Por favor completa el campo: ${field.placeholder}`, "error");
        setLoading(false);
        return;
      }
    }
    
    // Guardar campos para login
    data.contacto = data.prof_contacto || data.uni_contacto || data.sec_contacto || data.gen_contacto;
    data.password = data.prof_password || data.uni_password || data.sec_password || data.gen_password;

    // Validar que tenemos contacto y contrase√±a
    if (!data.contacto || !data.password) {
      showMessage("‚ùå Contacto y contrase√±a son requeridos", "error");
      setLoading(false);
      return;
    }

    // Verificar si el usuario ya existe
    const userCheck = await findUserByContact(data.contacto);
    
    if (userCheck.user) {
      showMessage("‚ùå Ya existe una cuenta con este contacto", "error");
      setLoading(false);
      return;
    }

    // Crear usuario en Supabase
    const result = await createUserInSupabase(data);
    
    if (result.success) {
      // Guardar en localStorage para compatibilidad
      localStorage.setItem("usuarioNeoStudy", JSON.stringify(data));
      localStorage.setItem("supabase_user_id", result.data.user.id);
      localStorage.setItem("supabase_session", JSON.stringify(result.data.session));
      
      showMessage("‚úÖ Cuenta creada con √©xito en NeoStudy", "success");
      
      setTimeout(() => {
        window.location.href = "modulo2_iniciodecesi√≥n.html";
      }, 1500);
    } else {
      showMessage("‚ùå Error al crear cuenta: " + result.error, "error");
    }
  } catch (error) {
    showMessage("‚ùå Error inesperado: " + error.message, "error");
  } finally {
    setLoading(false);
  }
}

// Funci√≥n para iniciar sesi√≥n CORREGIDA
async function loginUser(contacto, password) {
  setLoading(true);
  
  try {
    // Determinar si es email o tel√©fono
    const loginEmail = contacto.includes('@') 
      ? contacto 
      : `${contacto}@neostudy.com`;

    // Usar autenticaci√≥n de Supabase
    const { data, error } = await supabase.auth.signInWithPassword({
      email: loginEmail,
      password: password
    });

    if (error) throw error;

    // Login exitoso
    if (data.user) {
      // Obtener datos adicionales del usuario desde tu tabla
      const { data: userData, error: userError } = await supabase
        .from('users')
        .select('*')
        .eq('id', data.user.id)
        .single();

      if (!userError && userData) {
        localStorage.setItem("usuarioNeoStudy", JSON.stringify(userData));
      }

      localStorage.setItem("supabase_user_id", data.user.id);
      localStorage.setItem("supabase_session", JSON.stringify(data.session));
      
      showMessage("‚úÖ Inicio de sesi√≥n exitoso", "success");
      
      setTimeout(() => {
        window.location.href = "modulo2_iniciodecesi√≥n.html";
      }, 1500);
    }

  } catch (error) {
    console.error('Error login:', error);
    
    // Mensajes de error espec√≠ficos
    if (error.message.includes('Invalid login credentials')) {
      showMessage("‚ùå Credenciales incorrectas", "error");
    } else if (error.message.includes('Email not confirmed')) {
      showMessage("üìß Confirma tu email antes de iniciar sesi√≥n", "error");
    } else {
      showMessage("‚ùå Error: " + error.message, "error");
    }
  } finally {
    setLoading(false);
  }
}

// Event listeners para formularios
Object.keys(forms).forEach(cat => {
  forms[cat].addEventListener("submit", async e => {
    e.preventDefault();
    await saveUser(forms[cat], cat);
  });
});

// Event listener para login
document.getElementById("btnLogin").addEventListener("click", async () => {
  const emailOrPhone = document.getElementById("login_contacto").value;
  const password = document.getElementById("login_password").value;
  
  if (!emailOrPhone || !password) {
    showMessage("‚ö†Ô∏è Por favor completa todos los campos", "error");
    return;
  }

});

// Mejora adicional: Formatear fecha para mostrar en el perfil
function formatearFecha(fechaISO) {
  if (!fechaISO) return "";
  
  const fecha = new Date(fechaISO);
  const opciones = { day: 'numeric', month: 'long', year: 'numeric' };
  return fecha.toLocaleDateString('es-ES', opciones);
}
