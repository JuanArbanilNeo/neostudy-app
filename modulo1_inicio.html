<script>

// Elementos del DOM
const categoriaSelect = document.getElementById("categoria");
const messageDiv = document.getElementById("message");
const forms = {

// Mostrar mensajes
function showMessage(text, type) {
  messageDiv.textContent = text;
  messageDiv.className = `message ${type}`;
  messageDiv.classList.remove("hidden");
  setTimeout(() => {
    messageDiv.classList.add("hidden");

// Manejar cambio entre email y tel√©fono
function setupContactoButtons() {
  document.querySelectorAll('.contacto-option').forEach(container => {
    const buttons = container.querySelectorAll('.contacto-btn');
    const form = container.closest('form') || document.body;
    
    buttons.forEach(btn => {
      btn.addEventListener('click', function() {
        // Activar bot√≥n clickeado y desactivar los dem√°s
        buttons.forEach(b => b.classList.remove('active'));
        this.classList.add('active');
        
        const type = this.dataset.type;
        
        // Mostrar/ocultar campos seg√∫n el tipo
        if (form.id && form.id !== '') {
          // Para formularios de registro
          const emailInput = form.querySelector('input[type="email"]');
          const telefonoInput = form.querySelector('input[type="tel"]');
          
          if (type === 'email') {
            emailInput.classList.remove('hidden');
            emailInput.required = true;
            telefonoInput.classList.add('hidden');
            telefonoInput.required = false;
            telefonoInput.value = '';
          } else {
            emailInput.classList.add('hidden');
            emailInput.required = false;
            emailInput.value = '';
            telefonoInput.classList.remove('hidden');
            telefonoInput.required = true;
          }
        } else {
          // Para login
          const loginEmail = document.getElementById('login_email');
          const loginTelefono = document.getElementById('login_telefono');
          
          if (type === 'login-email') {
            loginEmail.classList.remove('hidden');
            loginEmail.required = true;
            loginTelefono.classList.add('hidden');
            loginTelefono.required = false;
            loginTelefono.value = '';
          } else {
            loginEmail.classList.add('hidden');
            loginEmail.required = false;
            loginEmail.value = '';
            loginTelefono.classList.remove('hidden');
            loginTelefono.required = true;
          }
        }
      });
    });
  });
}

// SOLUCI√ìN PROBLEMA 1: Bot√≥n "Crear cuenta" funcional

// Mostrar formulario seg√∫n categor√≠a
categoriaSelect.addEventListener("change", () => {
  const value = categoriaSelect.value;
  Object.values(forms).forEach(f => f.classList.add("hidden"));
  if(value && forms[value]) {
    forms[value].classList.remove("hidden");

    }
  }
});

// Funci√≥n para validar tel√©fono
function validarTelefono(telefono) {
  const telefonoRegex = /^[0-9+\-\s()]{10,15}$/;
  return telefonoRegex.test(telefono);
}

// Funci√≥n para validar email
function validarEmail(email) {
  const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  return emailRegex.test(email);
}

// Crear cuenta en Supabase
async function saveUser(form, category) {
  try {
    // Mostrar estado de carga
    document.body.classList.add('loading');
    
    const data = { 
      categoria: category,
      created_at: new Date().toISOString()
    };
    
    // Recopilar datos del formulario
    Array.from(form.elements).forEach(input => {
      if(input.type !== "submit" && input.value && !input.classList.contains('hidden')) {
        data[input.id] = input.value;
        
        if (input.id.includes("nacimiento")) {
          data.fechaNacimiento = input.value;
        }
      }
    });
    
    // Determinar tipo de contacto
    const contactoBtn = form.querySelector('.contacto-btn.active');
    const tipoContacto = contactoBtn ? contactoBtn.dataset.type : 'email';
    
    let contacto, contactoValue;
    
    if (tipoContacto === 'email') {
      contacto = data.prof_email || data.uni_email || data.sec_email || data.gen_email;
      contactoValue = contacto;
      if (!validarEmail(contacto)) {
        throw new Error("Por favor ingresa un email v√°lido");
      }
    } else {
      contacto = data.prof_telefono || data.uni_telefono || data.sec_telefono || data.gen_telefono;
      contactoValue = contacto;
      if (!validarTelefono(contacto)) {
        throw new Error("Por favor ingresa un n√∫mero de tel√©fono v√°lido");
      }
    }
    
    const password = data.prof_password || data.uni_password || data.sec_password || data.gen_password;
    const nombre = data.prof_nombre || data.uni_nombre || data.sec_nombre || data.gen_nombre;
    
    if (!contacto || !password || !nombre) {
      throw new Error("Por favor completa todos los campos requeridos");
    }

    // Para tel√©fono, usamos un sistema h√≠brido
    if (tipoContacto === 'telefono') {
      // Crear un email temporal basado en el tel√©fono para Supabase
      const emailTemporal = `tel_${contacto.replace(/\D/g, '')}@neostudy.app`;
      
      const { data: authData, error: authError } = await supabase.auth.signUp({
        email: emailTemporal,
        password: password,
        options: {
          data: {
            nombre: nombre,
            categoria: category,
            fechaNacimiento: data.fechaNacimiento,
            telefono: contacto,
            tipoContacto: 'telefono',
            profesion: data.prof_profesion || null,
            carrera: data.prof_carrera || data.uni_carrera || null,
            universidad: data.uni_universidad || null,
            ciclo: data.uni_ciclo || null,
            colegio: data.sec_colegio || null,
            grado: data.sec_grado || null
          }
        }
      });

      if (authError) {
        throw new Error(authError.message);
      }
    } else {
      // Para email, proceso normal
      const { data: authData, error: authError } = await supabase.auth.signUp({
        email: contacto,
        password: password,
        options: {
          data: {
            nombre: nombre,
            categoria: category,
            fechaNacimiento: data.fechaNacimiento,
            tipoContacto: 'email',
            profesion: data.prof_profesion || null,
            carrera: data.prof_carrera || data.uni_carrera || null,
            universidad: data.uni_universidad || null,
            ciclo: data.uni_ciclo || null,
            colegio: data.sec_colegio || null,
            grado: data.sec_grado || null
          }
        }
      });

      if (authError) {
        throw new Error(authError.message);
      }
    }

    // Guardar tambi√©n en localStorage para compatibilidad
    data.contacto = contacto;
    data.tipoContacto = tipoContacto;
    data.password = password;
    localStorage.setItem("usuarioNeoStudy", JSON.stringify(data));
    
    if (tipoContacto === 'email') {
      showMessage("Cuenta creada con √©xito ‚úÖ Revisa tu correo para verificaci√≥n.", "success");
    } else {
      showMessage("Cuenta creada con √©xito ‚úÖ Ya puedes iniciar sesi√≥n.", "success");
    }
    
    setTimeout(() => {
      window.location.href = "modulo2_iniciodecesi√≥n.html";
    }, 2000);

  } catch (error) {
    console.error('Error al crear cuenta:', error);
    showMessage(`Error: ${error.message}`, "error");
  } finally {
    document.body.classList.remove('loading');
  }
}

// Registrar eventos de formularios
Object.keys(forms).forEach(cat => {
  forms[cat].addEventListener("submit", e => {
    e.preventDefault();
    saveUser(forms[cat], cat);
  });

// Iniciar sesi√≥n
document.getElementById("btnLogin").addEventListener("click", async () => {
  const loginBtn = document.querySelector('#btnLogin + .contacto-option') ? 
                   document.querySelector('#btnLogin + .contacto-option .contacto-btn.active') :
                   document.querySelector('.contacto-option .contacto-btn.active');
  
  const tipoContacto = loginBtn ? loginBtn.dataset.type.replace('login-', '') : 'email';
  
  let contacto, password;
  
  if (tipoContacto === 'email') {
    contacto = document.getElementById("login_email").value;
  } else {
    contacto = document.getElementById("login_telefono").value;
  }
  
  password = document.getElementById("login_password").value;
  
  if (!contacto || !password) {
    showMessage("Por favor completa todos los campos", "error");
    return;
  }

  try {
    document.body.classList.add('loading');
    
    let authResult;

    if (tipoContacto === 'telefono') {
      // Para tel√©fono, usamos el email temporal
      const emailTemporal = `tel_${contacto.replace(/\D/g, '')}@neostudy.app`;
      authResult = await supabase.auth.signInWithPassword({
        email: emailTemporal,
        password: password
      });
    } else {
      // Para email, proceso normal
      if (!validarEmail(contacto)) {
        throw new Error("Por favor ingresa un email v√°lido");
      }
      authResult = await supabase.auth.signInWithPassword({
        email: contacto,
        password: password
      });
    }

    const { data, error } = authResult;

    if (error) {
      throw new Error(error.message);
    }

    if (data.user) {
      showMessage("Inicio de sesi√≥n exitoso ‚úÖ", "success");
      
      // Guardar datos b√°sicos en localStorage para compatibilidad
      const userData = {
        contacto: contacto,
        tipoContacto: tipoContacto,
        password: password,
        categoria: data.user.user_metadata?.categoria || 'general',
        nombre: data.user.user_metadata?.nombre || 'Usuario'
      };
      localStorage.setItem("usuarioNeoStudy", JSON.stringify(userData));
      
      setTimeout(() => {
        window.location.href = "modulo2_iniciodecesi√≥n.html";
      }, 1000);
    }

  } catch (error) {
    console.error('Error al iniciar sesi√≥n:', error);
    showMessage(`Error: ${error.message}`, "error");
    
    // Fallback a localStorage si Supabase falla
    const storedUser = JSON.parse(localStorage.getItem("usuarioNeoStudy"));
    if (storedUser) {
      const contactoGuardado = storedUser.contacto;
      const passwordGuardado = storedUser.password;
      const tipoContactoGuardado = storedUser.tipoContacto || 'email';

      if (contactoGuardado === contacto && passwordGuardado === password) {
        showMessage("Inicio de sesi√≥n exitoso (modo local) ‚úÖ", "success");
        setTimeout(() => {
          window.location.href = "modulo2_iniciodecesi√≥n.html";
        }, 1000);
      }
    }
  } finally {
    document.body.classList.remove('loading');
  }
});

// Mejora adicional: Formatear fecha para mostrar en el perfil
function formatearFecha(fechaISO) {
  if (!fechaISO) return "";
  const fecha = new Date(fechaISO);
  const opciones = { day: 'numeric', month: 'long', year: 'numeric' };
  return fecha.toLocaleDateString('es-ES', opciones);
}
